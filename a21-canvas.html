	// function animationCanvas() {}
	var radius = 50;
	var animationCanvas = function() {
		if ( radius == 0 ) {
			clearInterval( interval );	
		}
		var ctx = $( 'canvas' ).get(0).getContext('2d');
		ctx.clearRect(0,0,200,200);
		ctx.fillStyle = 'red';
		ctx.strokeStyle = 'blue';
		ctx.lineWidth = 5;
		ctx.fillRect(10,10,180,180);
		ctx.translate( 10, 10);
		ctx.moveTo(0,0);
		ctx.lineTo(0,180);
		ctx.lineTo(180,180);
		ctx.lineTo(180,0);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc( 90,90,radius--,0,2*Math.PI);
		ctx.fillStyle = '#fff';
		ctx.fill();
		ctx.stroke();
		ctx.translate(-10,-10);
	}
	var interval = setInterval( function() { animationCanvas(); }, 100 );
