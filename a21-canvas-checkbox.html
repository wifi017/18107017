<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
var drawCheckbox = function( ctx, checked ) {
	ctx.clearRect(0,0,40,40);
	ctx.strokeStyle = '#000';
	ctx.lineWidth = 1;
	ctx.strokeRect(2,2,36,36);
	if ( checked ) {
		ctx.strokeStyle = '#0C0';
		ctx.lineWidth = 5;
		ctx.beginPath();
		ctx.moveTo( 8, 19 );
		ctx.lineTo( 18, 29);
		ctx.lineTo( 33, 9);
		ctx.stroke();
	}

}



$( document ).ready( function() {
	var checked = false;
	var ctx = $('canvas').get(0).getContext('2d');
	drawCheckbox( ctx, checked );
	$('canvas').on('click',function() {
		checked = !checked;
		drawCheckbox( ctx, checked );
	});
});
	</script>
	<style>
	</style>
</head>
<body>
	<h1>Checkbox mit Canvas</h1>
	<canvas width="40" height="40"></canvas>

</body>
</html>
